<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="item">
            <span class="tic-tac">X</span>
            <span class="tic-tac">O</span>
            <span class="tic-tac">X</span>
        </div>
        
        <div class="item">
            <span class="tic-tac">O</span>
            <span class="tic-tac">X</span>
            <span class="tic-tac">O</span>
        </div>
        
        <div class="item">
            <span class="tic-tac">X</span>
            <span class="tic-tac">O</span>
            <span class="tic-tac">O</span>
        </div>
        
    </div>
</body>
</html>
